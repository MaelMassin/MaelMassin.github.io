<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Site Personnel</title>
  <!-- Bootstrap CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* CSS perso pour ajustements */
    body {
      padding-top: 56px; /* Pour le menu fixe */
    }
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <!-- Navbar Bootstrap -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MonNom</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#accueil">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#cv">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Accueil -->
  <section id="accueil" class="container mt-5 pt-4">
    <h1>Bienvenue sur mon site</h1>
    <p>Je m'appelle [Ton Nom], étudiant en BUT Réseaux et Télécommunications.</p>
  </section>

  <!-- Section CV -->
  <section id="cv" class="container mt-5 pt-4">
    <h2>Mon CV</h2>
    <p>Voici un résumé de mon parcours professionnel et scolaire.</p>
    <!-- Tu ajouteras ton CV en HTML ici -->
  </section>

  <!-- Section Portfolio -->
  <section id="portfolio" class="container mt-5 pt-4 mb-5">
    <h2>Portfolio</h2>
    <p>Mes compétences et projets liés.</p>
    <!-- Compétences + liens vers projets -->
  </section>

  <!-- Footer -->
  <footer>
    <p>Mentions légales | Crédits</p>
  </footer>

  <!-- Bootstrap JS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
